<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Lista</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main>
      <h1 class="offscreen">Minha Lista</h1>

      <section class="newItemEntry">
        <h2 class="offscreen">Nova entrada para a lista</h2>
        <form class="newItemEntry__form" id="itemEntryForm">
          <label for="newItem" class="offscreen">Insira uma nova tarefa</label>
          <input
            class="newItemEntry__input"
            id="newItem"
            type="text"
            maxlength="40"
            autocomplete="off"
            placeholder="Adicionar Item"
          />
          <button
            id="addItem"
            class="button newItemEntry__button"
            title="Adicionar novo item"
            aria-label="Adicione um novo item para a lista"
          >
            +
          </button>
        </form>
      </section>

      <section class="listContainer">
        <header class="listTitle">
          <h2 id="listName">Lista</h2>
          <button
            id="clearItemsButton"
            class="button listTitle__button"
            title="Limpe a lista"
            aria-label="Remova todos os itens da lista"
          >
            Limpar
          </button>
        </header>
        <hr />
        <ul id="listItems">
          <!-- <li class="item">
                    <input type="checkbox" id="1">
                    <label for="1">eat</label>
                    <button class="button">X</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="2">
                    <label for="2">sleep</label>
                    <button class="button">X</button>
                </li>
                <li class="item">
                    <input type="checkbox" id="3">
                    <label for="3">code</label>
                    <button class="button">X</button>
                </li> -->
        </ul>
      </section>
    </main>
  </body>
</html>
